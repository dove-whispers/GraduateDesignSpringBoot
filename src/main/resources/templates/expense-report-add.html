    <link rel="icon" href="../static/favicon.ico" type="image/ico">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="side.html :: side"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div th:replace="topbar.html :: topbar"></div>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="divider text-uppercase">报销原因</div>
                                    <div class="form-group col-md-12">
                                        <label for="expense-cause">报销原因</label>
                                        <input type="text" class="form-control" id="expense-cause" name="expense-cause"
                                               placeholder="请输入报销原因" value=""/>
                                    </div>
                                    <div class="divider text-uppercase">报销明细</div>
                                    <div class="col-md-12">

                                        <!--                                                <th colspan="2">报销金额</th>-->
                                        <!--                                            </tr>-->

                                        <!--                                            <tr>-->

                                        <!--                                                </td>-->
                                        <!--                                                <td colspan="2">-->
                                        <!--                                                    <select class="form-control" id="item-select"-->
                                        <!--                                                            name="item-select"></select>-->
                                        <!--                                                </td>-->

                                        <!--                                                <td colspan="2">-->

                                        <!--                                                </td>-->
                                        <!--                                            </tr>-->
                                        <!--                                            </tbody>-->
                                        <!--                                        </table>-->
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>费用项目</th>
                                                <th>开票日期</th>
                                                <th>类别</th>
                                                <th>发票代码</th>
                                                <th>发票号码</th>
                                                <th>报销金额</th>
                                                <th>发票</th>
                                                <th>选择</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td colspan="2">
                                                    <a class="btn btn-default" id="deleteItem">x</a>
                                                </td>
                                                <td colspan="2">
                                                    <select class="form-control" id="item-select" name="item-select"></select>
                                                </td>
                                                <td colspan="6">
                                                    <input type="text" class="form-control" id="item-descript"/>
                                                </td>
                                                <td colspan="2">
                                                    <input type="text" class="form-control" id="item-amount"/>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-md-2">
                                        <label>总金额</label>
                                        <div class="input-group m-b-10">
                                            <a class="btn btn-default input-group-addon">+</a>
                                            <input type="text" class="form-control" disabled/>
                                            <span class="input-group-addon">元</span>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>状态</label>
                                        <div class="clearfix">
                                            <label class="lyear-radio radio-inline radio-primary">
                                                <input id="status-off" type="radio" name="status"
                                                       value="0"><span>禁用</span>
                                            </label>
                                            <label class="lyear-radio radio-inline radio-primary">
                                                <input id="status-on" type="radio" name="status" value="1"
                                                       checked><span>启用</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <button id="submit" class="btn btn-primary">确 定</button>
                                        <button type="button" class="btn btn-default"
                                                onclick="history.back();return false;">返 回
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
