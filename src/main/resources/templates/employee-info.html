<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>员工详情</title>
    <link rel="icon" href="../static/favicon.ico" type="image/ico">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">
    <link href="../static/js/bootstrap-select/bootstrap-select.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="side.html :: side"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div th:replace="topbar.html :: topbar"></div>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="employee-name">员工姓名</label>
                                        <input type="text" class="form-control" id="employee-name" name="employee-name"
                                               value="" disabled/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="login-name">登录账号</label>
                                        <input type="text" class="form-control" id="login-name" name="login-name"
                                               value="" disabled/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="department-select">所属部门</label>
                                        <select id="department-select" name="department-select" class="selectpicker form-control" disabled>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="position-select">担任职务</label>
                                        <select id="position-select" name="position-select" class="selectpicker form-control" disabled>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>状态</label>
                                        <div class="clearfix">
                                            <label class="lyear-radio radio-inline radio-primary">
                                                <input id="status-off" type="radio" name="status" value="0"
                                                       disabled><span>禁用</span>
                                            </label>
                                            <label class="lyear-radio radio-inline radio-primary">
                                                <input id="status-on" type="radio" name="status" value="1" checked
                                                       disabled><span>启用</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <button type="button" class="btn btn-primary"
                                                onclick="history.back();return false;">返 回
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="../static/js/lightyear.js"></script>
<script type="text/javascript" src="../static/js/main.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-select/bootstrap-select.js"></script>
<script type="text/javascript" src="../static/js/admin/log-out.js"></script>
<script type="text/javascript" src="../static/js/admin/common.js"></script>
<script type="text/javascript" src="../static/js/admin/getBadge.js"></script>
<script type="text/javascript" src="../static/js/admin/employee-operation.js"></script>
</body>
</html>
