<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>修改密码</title>
    <link rel="icon" href="../static/favicon.ico" type="image/ico">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/js/jconfirm/jquery-confirm.min.css" rel="stylesheet" >
    <link href="../static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="side.html :: side"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div th:replace="topbar.html :: topbar"></div>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div>
                                    <div>
                                        <label for="old-password">旧密码</label>
                                        <input type="password" class="form-control text-left" name="oldpwd" id="old-password"
                                               placeholder="输入账号的原登录密码">
                                    </div>
                                    <div>
                                        <label for="new-password" class="m-t-10">新密码</label>
                                        <input type="password" class="form-control text-left" name="newpwd" id="new-password"
                                               placeholder="输入新的密码">
                                    </div>
                                    <div>
                                        <label for="confirm-password" class="m-t-10">确认新密码</label>
                                        <input type="password" class="form-control text-left" name="confirmpwd"
                                               id="confirm-password" placeholder="再次输入新的密码">
                                    </div>
                                    <button id="submit" class="btn btn-primary m-t-15">修改密码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="../static/js/lightyear.js"></script>
<script type="text/javascript" src="../static/js/jconfirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="../static/js/main.min.js"></script>
<script type="text/javascript" src="../static/js/admin/log-out.js"></script>
<script type="text/javascript" src="../static/js/admin/editPassword.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
